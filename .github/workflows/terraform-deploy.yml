on:
  workflow_dispatch:
  push:

permissions:
  id-token: write

jobs:
  terraform-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: arn:aws:iam::034851978623:role/github-terraform-integration
        aws-region: us-east-1
